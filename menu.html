<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Menu</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <div class="top-bar">

    <!-- links: logo + title -->
    <div class="left-side">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Menu</h1>
    </div>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a drink...">
    </div>

  </div>
  
  <!-- img grid -->
  <div class="menu-grid" id="menuGrid">
    <div class="menu-item" data-name="Straw Smoothy">
      <a href="strawsmoothy.html">
        <img src="strawsmoothy.png" alt="Straw Smoothy">
      </a>
      <p>Strawberry Smoothy</p>
    </div>

    <div class="menu-item" data-name="Cappuccino">
      <a href="cappu.html">
        <img src="cappu.png" alt="Cappuccino">
      </a>
      <p>Cappuccino</p>
    </div>

    <div class="menu-item" data-name="Matcha">
      <a href="matcha.html">
        <img src="matcha.png" alt="Matcha">
      </a>
      <p>Matcha Latte</p>
    </div>

    <div class="menu-item" data-name="Latte Macchiato">
      <a href="latteM.html">
        <img src="latteM.png" alt="Latte Macchiato">
      </a>
      <p>Latte Macchiato</p>
    </div>

    <div class="menu-item" data-name="Lemonade">
      <a href="Lemonade.html">
        <img src="Lemonade.png" alt="Lemonade">
      </a>
      <p>Lemonade</p>
    </div>

    <div class="menu-item" data-name="Chai Latte">
      <a href="chaiL.html">
        <img src="chaiL.png" alt="Chai Latte">
      </a>
      <p>Chai Latte</p>
    </div>
  </div>

  <!-- navbar -->
  <nav class="sidebar">
    <ul>
      <li class="home"><a href="index.html"><img src="home.png" alt="Home"></a></li>
      <li class="hidden"><a href="menu.html"><img src="menu.png" alt="Menu"></a></li>
      <li class="hidden"><a href="allergy.html"><img src="allergy.png" alt="Allergies"></a></li>
      <li class="hidden"><a href="checkout.html"><img src="checkout.png" alt="Checkout"></a></li>
    </ul>
  </nav>

  <script src="script2.js"></script>
</body>
</html>
